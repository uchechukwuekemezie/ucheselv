{% extends 'base.html' %}

{% block title %}Repayment Plan{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Repayment Plan & Acceptance</h2>
        <!-- Display repayment plan information here -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Repayment Plan Information</h5>
                <!-- Add your repayment plan details here -->
            </div>
        </div>

        <div class="mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">
                    I accept the terms and conditions.
                </label>
                <div class="invalid-feedback">
                    You must accept the terms and conditions to proceed.
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#acceptanceModal">
                View Acceptance
            </button>

            <!-- Acceptance Modal -->
            <div class="modal fade" id="acceptanceModal" tabindex="-1" role="dialog" aria-labelledby="acceptanceModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="acceptanceModalLabel">Acceptance Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Add acceptance details here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </div>
{% endblock %}
