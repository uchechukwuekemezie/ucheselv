<!-- repayment_plan.html -->
{% extends 'base.html' %}

{% block title %}Repayment Plan{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="mb-4 text-center">Your Loan Repayment Plan</h1>
            
            <!-- Responsive Table for Loan Repayment Details -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th>Installment No.</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data Rows (These would be dynamically generated in a real application) -->
                        <tr>
                            <td>1</td>
                            <td>2023-01-01</td>
                            <td>$1000</td>
                            <td>$800</td>
                            <td>$200</td>
                            <td>$9200</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2023-02-01</td>
                            <td>$1000</td>
                            <td>$810</td>
                            <td>$190</td>
                            <td>$8390</td>
                        </tr>
                        <!-- More rows as per the repayment schedule -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
