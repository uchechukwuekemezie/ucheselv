{% extends 'base.html' %} {% block title %}Savings Application{% endblock %} {%
block content %}
<div class="container mt-4">
  <h2>Savings Application Form</h2>
  <form method="post" action="{{ url_for('main.savings_application') }}">
    <div class="form-group">
      <label for="savings_type">Savings Type</label>
      <select
        class="form-control"
        id="savings_type"
        name="savings_type"
        required
      >
        <option value="Regular Savings Accounts">
          Regular Savings Accounts
        </option>
        <option value="High-Yield Savings Plans">
          High-Yield Savings Plans
        </option>
        <option value="Targeted Savings Accounts">
          Targeted Savings Accounts
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="initial_payment_amount">Initial Payment Amount</label>
      <input
        type="number"
        class="form-control"
        id="initial_payment_amount"
        name="initial_payment_amount"
        required
      />
    </div>

    <div class="form-group">
      <label for="savings_frequency">Savings Frequency</label>
      <select
        class="form-control"
        id="savings_frequency"
        name="savings_frequency"
        required
      >
        <option value="Monthly">Monthly</option>
        <option value="Quarterly">Quarterly</option>
        <option value="Yearly">Yearly</option>
      </select>
    </div>

    <div class="form-group">
      <label>Method of Payment</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="cash"
          name="method_of_payment"
          value="Cash"
        />
        <label class="form-check-label" for="cash">Cash</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="bank_deposit"
          name="method_of_payment"
          value="Bank Deposit"
        />
        <label class="form-check-label" for="bank_deposit">Bank Deposit</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="bank_transfer"
          name="method_of_payment"
          value="Bank Transfer"
        />
        <label class="form-check-label" for="bank_transfer"
          >Bank Transfer</label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="direct_account_debit"
          name="method_of_payment"
          value="Direct Account Debit"
        />
        <label class="form-check-label" for="direct_account_debit"
          >Direct Account Debit</label
        >
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="wallet"
          name="method_of_payment"
          value="wallet"
        />
        <label class="form-check-label" for="wallet">From Wallet</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</div>
{% endblock %}
